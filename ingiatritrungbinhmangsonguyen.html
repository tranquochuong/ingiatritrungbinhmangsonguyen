    <script>
let arr = new Array(1, 3, 5, 6, 7, 8, 4, 20, 15, 39);
let max = arr[0];
let index;
let i;
total = arr[0]; 
for (i = 1; i < arr.length; i++) {
    total = (total + arr[i]);
    if (max < arr[i]) {
        max = arr[i];
        index = i;
    }
}
document.write("Mảng  "+arr+" có:" +"</br>"+"số lớn nhất trong mảng là " + max + "<br>" + "Vị trí thứ: " + index + " Giá trị trung bình của mảng là:" + total/arr.length);

    </script>
